<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Уведомления | HedRed</title>
  <style>
    /* Ваши общие стили */
    :root {
      --main-bg: #f7f9fb;
      --menu-bg: #ffffff;
      --text-color: #000000;
      --accent: #007aff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      --border-radius: 20px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--main-bg);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 1rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .notification-toggle {
      margin: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .notification-toggle label {
      font-size: 1.2rem;
      color: var(--text-color);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 50px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      border-radius: 50px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #007aff;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .notification-message {
      margin-top: 10px;
      text-align: center;
      font-size: 1rem;
      color: var(--text-color);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Уведомления</h1>
    
    <!-- Переключатель уведомлений -->
    <div class="notification-toggle">
      <label for="notificationSwitch">Включить уведомления</label>
      <label class="switch">
        <input type="checkbox" id="notificationSwitch">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Сообщение о разрешении уведомлений -->
    <div class="notification-message" id="notificationMessage"></div>

  </div>

  <script>
    const notificationSwitch = document.getElementById('notificationSwitch');
    const notificationMessage = document.getElementById('notificationMessage');

    // Проверка разрешения на уведомления
    function checkNotificationPermission() {
      if ("Notification" in window) {
        if (Notification.permission === "granted") {
          notificationMessage.textContent = "Уведомления разрешены!";
          notificationSwitch.checked = true;
          notificationSwitch.disabled = false; // Включаем ползунок
        } else if (Notification.permission === "denied") {
          notificationMessage.textContent = "Уведомления отключены. Разрешите их в настройках браузера.";
          notificationSwitch.disabled = true; // Ползунок отключен, если уведомления отклонены
        } else {
          notificationMessage.textContent = "Нажмите на ползунок, чтобы разрешить уведомления.";
          notificationSwitch.disabled = false; // Включаем ползунок
        }
      }
    }

    // Обработчик для переключения уведомлений
    notificationSwitch.addEventListener('change', function () {
      if (this.checked) {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            notificationMessage.textContent = "Уведомления разрешены!";
          } else {
            notificationMessage.textContent = "Уведомления отклонены.";
            notificationSwitch.checked = false;
          }
        });
      } else {
        notificationMessage.textContent = "Уведомления отключены.";
      }
    });

    // Инициализация
    checkNotificationPermission();

  </script>
</body>
</html>
