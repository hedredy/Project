<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Уведомления | HedRed</title>
  <style>
    /* Ваши общие стили */
    :root {
      --main-bg: #f7f9fb;
      --menu-bg: #ffffff;
      --text-color: #000000;
      --accent: #007aff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      --border-radius: 20px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--main-bg);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 1rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .notification-toggle {
      margin: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .notification-toggle label {
      font-size: 1.2rem;
      color: var(--text-color);
    }

    .notification-message {
      margin-top: 10px;
      text-align: center;
      font-size: 1rem;
      color: var(--text-color);
    }

    .button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 1rem auto;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Уведомления</h1>

    <!-- Кнопка для запроса разрешений -->
    <button class="button" id="requestPermissionButton">Разрешить уведомления</button>

    <!-- Сообщение о статусе уведомлений -->
    <div class="notification-message" id="notificationMessage"></div>

  </div>

  <script>
    const requestPermissionButton = document.getElementById('requestPermissionButton');
    const notificationMessage = document.getElementById('notificationMessage');

    // Проверка разрешения на уведомления
    function checkNotificationPermission() {
      if ("Notification" in window) {
        if (Notification.permission === "granted") {
          notificationMessage.textContent = "Уведомления разрешены!";
          requestPermissionButton.style.display = 'none'; // Прячем кнопку, если разрешено
        } else if (Notification.permission === "denied") {
          notificationMessage.textContent = "Уведомления отключены. Разрешите их в настройках браузера.";
          requestPermissionButton.style.display = 'none'; // Прячем кнопку, если отклонено
        } else {
          notificationMessage.textContent = "Нажмите на кнопку для разрешения уведомлений.";
          requestPermissionButton.style.display = 'block'; // Показываем кнопку для запроса
        }
      }
    }

    // Обработчик для кнопки разрешения уведомлений
    requestPermissionButton.addEventListener('click', function () {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          notificationMessage.textContent = "Уведомления разрешены!";
          requestPermissionButton.style.display = 'none'; // Скрываем кнопку после разрешения
        } else {
          notificationMessage.textContent = "Уведомления отклонены.";
        }
      });
    });

    // Инициализация
    checkNotificationPermission();

  </script>
</body>
</html>
