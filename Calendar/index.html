<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å | HedRed</title>
  <style>
    :root {
      --main-bg: #f7f9fb;
      --menu-bg: #ffffff;
      --text-color: #000000;
      --accent: #007aff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      --border-radius: 20px;
    }body {
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--main-bg);
  color: var(--text-color);
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  margin: 1rem;
}

.calendar-container {
  max-width: 900px;
  margin: auto;
  padding: 1rem;
  background: white;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 0.5rem;
  margin-top: 1rem;
}

.calendar-day {
  background: #eaeaea;
  border-radius: 10px;
  padding: 0.5rem;
  text-align: center;
  cursor: pointer;
}

.calendar-day.today {
  background: var(--accent);
  color: white;
}

.task-list {
  margin-top: 2rem;
}

.task-item {
  padding: 1rem;
  border-left: 5px solid var(--accent);
  margin: 0.5rem 0;
  background: #f0f0f0;
  border-radius: 10px;
  position: relative;
}

.task-item.done {
  opacity: 0.5;
  text-decoration: line-through;
}

.task-controls {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  gap: 0.5rem;
}

.task-controls button {
  border: none;
  background: none;
  cursor: pointer;
}

.open-modal-btn {
  background: var(--accent);
  color: white;
  border: none;
  padding: 0.7rem 1.2rem;
  border-radius: 12px;
  cursor: pointer;
  display: block;
  margin: 1rem auto;
}

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.4);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: var(--border-radius);
  width: 90%;
  max-width: 400px;
  position: relative;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal-content input,
.modal-content select,
.modal-content textarea {
  width: 100%;
  margin-bottom: 1rem;
  padding: 0.5rem;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.close-modal {
  position: absolute;
  top: 10px; right: 15px;
  font-size: 1.5rem;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="calendar-container">
    <h1>–ö–∞–ª–µ–Ω–¥–∞—Ä—å</h1>
    <div id="calendar" class="calendar"></div>
    <button class="open-modal-btn" onclick="openModal()">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
    <div class="task-list" id="taskList"></div>
  </div>  <div class="modal" id="taskModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle">–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞</h3>
      <input type="text" id="taskTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏" />
      <textarea id="taskDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
      <input type="date" id="taskDate" />
      <select id="taskImportance">
        <option value="low">–ù–∏–∑–∫–∞—è –≤–∞–∂–Ω–æ—Å—Ç—å</option>
        <option value="medium">–°—Ä–µ–¥–Ω—è—è –≤–∞–∂–Ω–æ—Å—Ç—å</option>
        <option value="high">–í—ã—Å–æ–∫–∞—è –≤–∞–∂–Ω–æ—Å—Ç—å</option>
      </select>
      <label><input type="checkbox" id="taskDone" /> –í—ã–ø–æ–ª–Ω–µ–Ω–æ</label>
      <button onclick="saveTask()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
  </div>  <script>
    const modal = document.getElementById('taskModal');
    const taskList = document.getElementById('taskList');
    const taskDate = document.getElementById('taskDate');
    const calendarEl = document.getElementById('calendar');

    let editIndex = null;

    function openModal(index = null) {
      modal.classList.add('active');
      if (index !== null) {
        const task = getTasks()[index];
        document.getElementById('taskTitle').value = task.title;
        document.getElementById('taskDesc').value = task.desc;
        document.getElementById('taskDate').value = task.date;
        document.getElementById('taskImportance').value = task.importance;
        document.getElementById('taskDone').checked = task.done;
        editIndex = index;
      } else {
        document.getElementById('taskTitle').value = '';
        document.getElementById('taskDesc').value = '';
        document.getElementById('taskDate').value = '';
        document.getElementById('taskImportance').value = 'low';
        document.getElementById('taskDone').checked = false;
        editIndex = null;
      }
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    function getTasks() {
      return JSON.parse(localStorage.getItem('tasks')) || [];
    }

    function saveTasks(tasks) {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function saveTask() {
      const title = document.getElementById('taskTitle').value.trim();
      const desc = document.getElementById('taskDesc').value.trim();
      const date = document.getElementById('taskDate').value;
      const importance = document.getElementById('taskImportance').value;
      const done = document.getElementById('taskDone').checked;
      if (!title || !date) return;

      const task = { title, desc, date, importance, done };
      const tasks = getTasks();
      if (editIndex !== null) {
        tasks[editIndex] = task;
      } else {
        tasks.push(task);
      }
      saveTasks(tasks);
      renderTasks();
      closeModal();
    }

    function deleteTask(index) {
      const tasks = getTasks();
      tasks.splice(index, 1);
      saveTasks(tasks);
      renderTasks();
    }

    function toggleDone(index) {
      const tasks = getTasks();
      tasks[index].done = !tasks[index].done;
      saveTasks(tasks);
      renderTasks();
    }

    function renderCalendar() {
      const now = new Date();
      const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
      calendarEl.innerHTML = '';
      for (let i = 1; i <= daysInMonth; i++) {
        const d = new Date(now.getFullYear(), now.getMonth(), i);
        const el = document.createElement('div');
        el.className = 'calendar-day' + (i === now.getDate() ? ' today' : '');
        el.textContent = i;
        el.onclick = () => {
          document.getElementById('taskDate').value = d.toISOString().split('T')[0];
          openModal();
        };
        calendarEl.appendChild(el);
      }
    }

    function renderTasks() {
      taskList.innerHTML = '';
      const tasks = getTasks().sort((a, b) => a.date.localeCompare(b.date));
      tasks.forEach((task, i) => {
        const div = document.createElement('div');
        div.className = `task-item importance-${task.importance} ${task.done ? 'done' : ''}`;
        const now = new Date();
        const diff = Math.ceil((new Date(task.date) - now) / (1000 * 60 * 60 * 24));
        let timeLeft = diff > 0 ? `–û—Å—Ç–∞–ª–æ—Å—å: ${diff} –¥–Ω.` : diff === 0 ? '–°—Ä–æ–∫ —Å–µ–≥–æ–¥–Ω—è' : '–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ';
        div.innerHTML = `
          <strong>${task.title}</strong><br>
          <small>${task.date} | ${timeLeft}</small>
          <p>${task.desc}</p>
          <div class="task-controls">
            <button onclick="openModal(${i})">‚úèÔ∏è</button>
            <button onclick="deleteTask(${i})">üóëÔ∏è</button>
            <button onclick="toggleDone(${i})">‚úîÔ∏è</button>
          </div>
        `;
        taskList.appendChild(div);
      });
    }

    renderCalendar();
    renderTasks();
  </script></body>
</html>
