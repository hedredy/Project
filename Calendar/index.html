<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Календарь | HedRed</title>
  <style>
    :root {
      --main-bg: #f7f9fb;
      --menu-bg: #ffffff;
      --text-color: #000000;
      --accent: #007aff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      --border-radius: 20px;
    }body {
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--main-bg);
  color: var(--text-color);
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  margin: 1rem;
}

.calendar-container {
  max-width: 800px;
  margin: auto;
  padding: 1rem;
  background: white;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
}

.task-list {
  margin-top: 1rem;
}

.task-item {
  padding: 0.5rem;
  border-left: 5px solid var(--accent);
  margin: 0.5rem 0;
  background: #f0f0f0;
  border-radius: 10px;
}

.open-modal-btn {
  background: var(--accent);
  color: white;
  border: none;
  padding: 0.7rem 1.2rem;
  border-radius: 12px;
  cursor: pointer;
  display: block;
  margin: 1rem auto;
}

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.4);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: var(--border-radius);
  width: 90%;
  max-width: 400px;
  position: relative;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal-content input,
.modal-content select,
.modal-content textarea {
  width: 100%;
  margin-bottom: 1rem;
  padding: 0.5rem;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.close-modal {
  position: absolute;
  top: 10px; right: 15px;
  font-size: 1.5rem;
  cursor: pointer;
}

.importance-high { border-left-color: red; }
.importance-medium { border-left-color: orange; }
.importance-low { border-left-color: green; }

  </style>
</head>
<body>
  <div class="calendar-container">
    <h1>Календарь</h1>
    <button class="open-modal-btn" onclick="openModal()">Добавить задачу</button>
    <div class="task-list" id="taskList"></div>
  </div>  <div class="modal" id="taskModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h3>Новая задача</h3>
      <input type="text" id="taskTitle" placeholder="Название задачи" />
      <textarea id="taskDesc" placeholder="Описание"></textarea>
      <input type="date" id="taskDate" min="" />
      <select id="taskImportance">
        <option value="low">Низкая важность</option>
        <option value="medium">Средняя важность</option>
        <option value="high">Высокая важность</option>
      </select>
      <button onclick="saveTask()">Сохранить</button>
    </div>
  </div>  <script>
    const modal = document.getElementById('taskModal');
    const taskList = document.getElementById('taskList');
    const taskDate = document.getElementById('taskDate');

    // Установка минимальной даты (сегодня)
    const today = new Date().toISOString().split('T')[0];
    taskDate.setAttribute('min', today);

    function openModal() {
      modal.classList.add('active');
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    function saveTask() {
      const title = document.getElementById('taskTitle').value.trim();
      const desc = document.getElementById('taskDesc').value.trim();
      const date = taskDate.value;
      const importance = document.getElementById('taskImportance').value;
      if (!title || !date) return;

      const task = { title, desc, date, importance };
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
      closeModal();

      document.getElementById('taskTitle').value = '';
      document.getElementById('taskDesc').value = '';
      taskDate.value = '';
      document.getElementById('taskImportance').value = 'low';
    }

    function renderTasks() {
      taskList.innerHTML = '';
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = `task-item importance-${task.importance}`;
        div.innerHTML = `<strong>${task.title}</strong><br><small>${task.date}</small><p>${task.desc}</p>`;
        taskList.appendChild(div);
      });
    }

    renderTasks();

    // Уведомление (пример)
    if ("Notification" in window && Notification.permission !== "denied") {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
          const now = new Date().toISOString().split('T')[0];
          tasks.forEach(task => {
            if (task.date === now) {
              new Notification("Напоминание", {
                body: `Сегодня: ${task.title}`
              });
            }
          });
        }
      });
    }
  </script></body>
</html>
