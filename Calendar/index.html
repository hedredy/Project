<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HedRed</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Основные стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
    }

    .menu-btn {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background-color: #333;
      color: white;
      padding-top: 20px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    .side-menu a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .side-menu a:hover {
      background-color: #575757;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 998;
    }

    .side-menu .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    .calendar-container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .calendar-container table {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar-container th,
    .calendar-container td {
      padding: 0.5rem;
      text-align: center;
      border: 1px solid #ddd;
    }

    .calendar-container th {
      background-color: #f7f9fb;
    }

    .calendar-day {
      cursor: pointer;
    }

    .calendar-day:hover {
      background-color: #f0f0f0;
    }

    .task-list {
      margin-top: 1rem;
    }

    .task-item {
      padding: 0.5rem;
      border-left: 5px solid var(--accent);
      margin: 0.5rem 0;
      background: #f0f0f0;
      border-radius: 10px;
    }

    .open-modal-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      margin: 1rem auto;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      min-width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .modal-content input,
    .modal-content textarea,
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <a href="index.html" class="logo">HedRed</a>
    </div>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <button class="login-btn">Войти</button>
      <div class="menu-btn" onclick="toggleMenu()">☰</div>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <nav class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="toggleMenu()">×</div>
    <a href="Calendar/index.html">Календарь</a>
    <a href="Notif/index.html">Уведомления</a>
    <a href="Rem/index.html">Напоминания</a>
    <a href="Achiev/index.html">Достижения</a>
    <a href="Set/index.html">Настройки</a>
  </nav>

  <div class="calendar-container">
    <h1>Календарь</h1>
    <button class="open-modal-btn" onclick="openModal()">Добавить задачу</button>
    <div id="calendar"></div>
    <div class="task-list" id="taskList"></div>
  </div>

  <div class="modal" id="taskModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h3>Новая задача</h3>
      <input type="text" id="taskTitle" placeholder="Название задачи" />
      <textarea id="taskDesc" placeholder="Описание"></textarea>
      <input type="date" id="taskDate" min="" />
      <select id="taskImportance">
        <option value="low">Низкая важность</option>
        <option value="medium">Средняя важность</option>
        <option value="high">Высокая важность</option>
      </select>
      <button onclick="saveTask()">Сохранить</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('taskModal');
    const taskList = document.getElementById('taskList');
    const taskDate = document.getElementById('taskDate');
    const calendar = document.getElementById('calendar');

    // Установка минимальной даты (сегодня)
    const today = new Date().toISOString().split('T')[0];
    taskDate.setAttribute('min', today);

    // Функции для открытия и закрытия модального окна
    function openModal() {
      modal.classList.add('active');
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    // Сохранение задачи в localStorage
    function saveTask() {
      const title = document.getElementById('taskTitle').value.trim();
      const desc = document.getElementById('taskDesc').value.trim();
      const date = taskDate.value;
      const importance = document.getElementById('taskImportance').value;
      if (!title || !date) return;

      const task = { title, desc, date, importance };
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
      closeModal();

      document.getElementById('taskTitle').value = '';
      document.getElementById('taskDesc').value = '';
      taskDate.value = '';
      document.getElementById('taskImportance').value = 'low';
    }

    // Отображение задач
    function renderTasks() {
      taskList.innerHTML = '';
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = `task-item importance-${task.importance}`;
        div.innerHTML = `<strong>${task.title}</strong><br><small>${task.date}</small><p>${task.desc}</p>`;
        taskList.appendChild(div);
      });
    }

    // Рендерим задачи при загрузке
    renderTasks();

    // Интерактивный календарь
    function generateCalendar() {
      let currentDate = new Date();
      let currentMonth = currentDate.getMonth();
      let currentYear = currentDate.getFullYear();

      calendar.innerHTML = '';
      
      let daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      let firstDay = new Date(currentYear, currentMonth, 1).getDay();
      
      let calendarHtml = '<table><thead><tr>';
      let daysOfWeek = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
      daysOfWeek.forEach(day => {
        calendarHtml += `<th>${day}</th>`;
      });
      calendarHtml += '</tr></thead><tbody><tr>';

      for (let i = 0; i < firstDay; i++) {
        calendarHtml += '<td></td>';
      }

      for (let day = 1; day <= daysInMonth; day++) {
        if ((firstDay + day - 1) % 7 === 0 && day !== 1) {
          calendarHtml += '</tr><tr>';
        }
        calendarHtml += `<td class="calendar-day">${day}</td>`;
      }

      calendarHtml += '</tr></tbody></table>';
      calendar.innerHTML = calendarHtml;
    }

    generateCalendar();

    // Переключение меню
    function toggleMenu() {
      const sideMenu = document.getElementById('sideMenu');
      const overlay = document.getElementById('overlay');
      if (sideMenu.style.left === '0px') {
        sideMenu.style.left = '-200px';
        overlay.style.display = 'none';
      } else {
        sideMenu.style.left = '0px';
        overlay.style.display = 'block';
      }
    }
  </script>
</body>
</html>
