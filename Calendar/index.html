<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Календарь | HedRed</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    :root {
      --menu-bg: #2c3e50;
      --accent: #e74c3c;
      --text-color: #ecf0f1;
      --border-radius: 10px;
      --shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: var(--menu-bg);
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    header img {
      height: 40px;
    }

    .menu-button {
      font-size: 1.5rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* ===== Основной контейнер ===== */
    .calendar-container {
      margin-top: 80px; /* Сдвиг вниз, чтобы учесть фиксированное меню */
      background: var(--menu-bg);
      padding: 1rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 400px;
      margin: 0 auto;
      transition: all 0.3s ease;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .calendar-header button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--accent);
      transition: transform 0.2s ease;
    }

    .calendar-header button:hover {
      transform: scale(1.1);
    }

    #month-year {
      font-weight: 600;
      color: var(--text-color);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.2rem;
    }

    .calendar-grid div {
      text-align: center;
      padding: 0.5rem 0;
      border-radius: 0.5rem;
      position: relative;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .calendar-grid div:hover {
      background-color: rgba(231, 76, 60, 0.1);
    }

    .calendar-grid .weekday {
      font-weight: 600;
      color: var(--accent);
    }

    .calendar-grid .today {
      background: var(--accent);
      color: #fff;
    }

    /* ===== Модалка ===== */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: var(--menu-bg);
      padding: 1rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 320px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease-in-out;
    }

    /* ===== Адаптив ===== */
    @media (max-width: 500px) {
      .calendar-container,
      .notes-section {
        margin: 1rem;
      }

      .calendar-grid div {
        padding: 0.4rem 0;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="HedRed Logo" />
    <button class="menu-button" id="burger-menu">☰</button>
  </header>

  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev-month">&lt;</button>
      <h2 id="month-year"></h2>
      <button id="next-month">&gt;</button>
    </div>
    <div class="calendar-grid" id="calendar-grid">
      <!-- JS будет вставлять дни недели и числа сюда -->
    </div>
  </div>

  <section class="notes-section">
    <h3>Активные напоминания</h3>
    <ul id="notes-list"></ul>
  </section>

  <!-- Модалка -->
  <div class="modal" id="note-modal">
    <div class="modal-content">
      <h3 id="modal-title">Добавить заметку</h3>
      <form id="note-form">
        <input type="hidden" id="note-date" />
        <input type="hidden" id="note-id" />
        <label>Дата: <span id="display-date"></span></label>
        <textarea id="note-text" placeholder="Текст заметки" required></textarea>
        <label>Важность:</label>
        <select id="note-priority">
          <option value="low">Низкая</option>
          <option value="normal" selected>Обычная</option>
          <option value="high">Высокая</option>
        </select>
        <div class="modal-actions">
          <button type="button" id="modal-cancel">Отмена</button>
          <button type="submit">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Логика календаря и заметок (оставляем как есть, без изменений)
  </script>
</body>
</html>
