<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Календарь</title>
  <style>
    /* Основные стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f7f9fb;
      color: #000000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.2rem;
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #007aff;
      cursor: pointer;
    }

    .menu-btn {
      font-size: 1.6rem;
      cursor: pointer;
    }

    .login-btn {
      padding: 0.4rem 0.9rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 280px;
      height: 100%;
      background-color: #ffffff;
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      z-index: 1002;
      padding-top: 60px;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu a {
      display: block;
      padding: 16px 24px;
      font-size: 1.1rem;
      color: #000000;
      border-bottom: 1px solid #eee;
    }

    .modal img {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    #photoModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    button {
      background: #007aff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }

    .notes-container {
      margin-top: 20px;
    }

    .notes-title {
      display: none;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="left">
      <a href="../index.html" class="logo">HedRed</a>
    </div>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <button class="login-btn">Войти</button>
      <div class="menu-btn" onclick="toggleMenu()">☰</div>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <nav class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="toggleMenu()">×</div>
    <a href="../index.html">Главная</a>
    <a href="index.html">Календарь</a>
    <a href="Notif/index.html">Уведомления</a>
    <a href="Rem/index.html">Напоминания</a>
    <a href="Achiev/index.html">Достижения</a>
    <a href="Set/index.html">Настройки</a>
  </nav>

  <div id="calendar"></div>

  <!-- Модальное окно с фото -->
  <div id="photoModal" class="modal">
    <img src="Calendar/photo_2025-04-17_21-42-30.jpg" alt="Фотография" />
    <button onclick="closePhoto()">Закрыть</button>
  </div>

  <!-- Контейнер для заметок -->
  <div class="notes-container">
    <div id="notes-title" class="notes-title">Заметки</div>
    <div id="notes-container"></div>
  </div>

  <script>
    // Функция для открытия и закрытия меню
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    // Функция для закрытия фотографии
    function closePhoto() {
      document.getElementById('photoModal').style.display = 'none';
    }

    // Проверка добавления заметки
    let notes = [];
    const notesContainer = document.getElementById('notes-container');
    const notesTitle = document.getElementById('notes-title');

    function addNote() {
      const note = prompt('Введите вашу заметку:');
      const currentDate = new Date();
      
      // Проверяем, можно ли добавить заметку (не на прошедшую дату)
      const selectedDate = new Date(selectedDateString);  // selectedDateString должен быть строкой даты
      if (selectedDate < currentDate) {
        alert('Нельзя добавить заметку на прошедшую дату!');
        document.getElementById('photoModal').style.display = 'flex';  // Показываем фото
        return;
      }
      
      if (note) {
        notes.push(note);
        renderNotes();
      }
    }

    // Функция для отображения заметок
    function renderNotes() {
      if (notes.length === 0) {
        notesTitle.style.display = 'none';  // Скрываем "Заметки", если нет заметок
      } else {
        notesTitle.style.display = 'block';  // Показываем "Заметки", если есть хотя бы одна заметка
      }

      notesContainer.innerHTML = '';
      notes.forEach(note => {
        const noteElement = document.createElement('div');
        noteElement.textContent = note;
        notesContainer.appendChild(noteElement);
      });
    }

    // Добавляем обработчик события для каждой даты (например, клик по датам на календаре)
    const calendarDates = document.querySelectorAll('.calendar-date');
    let selectedDateString = '';

    calendarDates.forEach(date => {
      date.addEventListener('click', () => {
        const clickedDate = date.getAttribute('data-date'); // Получаем дату
        selectedDateString = clickedDate; // Сохраняем выбранную дату
        addNote();
      });
    });
  </script>
</body>
</html>
