<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Календарь</title>
  <style>
    :root {
      --main-bg: #f7f9fb;
      --menu-bg: #ffffff;
      --text-color: #000000;
      --accent: #007aff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      --border-radius: 20px;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      background-color: var(--main-bg);
      color: var(--text-color);
      font-size: 16px;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.2rem;
      background-color: var(--menu-bg);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1001;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent);
      cursor: pointer;
    }

    .menu-btn {
      font-size: 1.6rem;
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      color: var(--text-color);
    }

    .login-btn {
      padding: 0.4rem 0.9rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .login-btn:hover {
      background-color: #005fcc;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 280px;
      height: 100%;
      background-color: var(--menu-bg);
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.1);
      border-top-left-radius: var(--border-radius);
      border-bottom-left-radius: var(--border-radius);
      transition: right 0.3s ease;
      z-index: 1002;
      padding-top: 60px;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu a {
      display: block;
      padding: 16px 24px;
      font-size: 1.1rem;
      color: var(--text-color);
      border-bottom: 1px solid #eee;
    }

    .side-menu a:hover {
      background-color: #f0f0f0;
    }

    .close-btn {
      position: absolute;
      top: 14px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      opacity: 0;
      visibility: hidden;
      transition: 0.3s ease;
      z-index: 1000;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: none;
    }

    .popup.active {
      display: block;
    }

    .popup-header {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .popup-body {
      display: flex;
      flex-direction: column;
    }

    .popup input {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .popup button {
      padding: 10px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #005fcc;
    }

    .task-list {
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .task-item {
      padding: 10px;
      border: 1px solid #eee;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-item button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .task-item button:hover {
      background-color: #c0392b;
    }

    .task-item .edit-btn {
      background-color: #f39c12;
    }

    .task-item .edit-btn:hover {
      background-color: #e67e22;
    }

    @media (max-width: 768px) {
      .side-menu {
        width: 50%;
      }
    }

  </style>
</head>
<body>

  <header>
    <div class="left">
      <a href="index.html" class="logo">HedRed</a>
    </div>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <button class="login-btn">Войти</button>
      <div class="menu-btn" onclick="toggleMenu()">☰</div>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <nav class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="toggleMenu()">×</div>
    <a href="Calendar/index.html">Календарь</a>
    <a href="Notif/index.html">Уведомления</a>
    <a href="Rem/index.html">Напоминания</a>
    <a href="Achiev/index.html">Достижения</a>
    <a href="Set/index.html">Настройки</a>
  </nav>

  <div class="popup" id="popup">
    <div class="popup-header">Добавить задачу</div>
    <div class="popup-body">
      <input type="text" id="taskTitle" placeholder="Название задачи" />
      <input type="datetime-local" id="taskDate" />
      <button onclick="saveTask()">Сохранить</button>
    </div>
  </div>

  <div class="task-list" id="taskList">
    <!-- Задачи будут отображаться здесь -->
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const taskElement = document.createElement('div');
        taskElement.classList.add('task-item');
        taskElement.innerHTML = `
          <span>${task.title} — ${task.date}</span>
          <div>
            <button class="edit-btn" onclick="editTask(${index})">Редактировать</button>
            <button onclick="deleteTask(${index})">Удалить</button>
          </div>
        `;
        taskList.appendChild(taskElement);
      });
    }

    function openPopup() {
      document.getElementById('popup').classList.add('active');
    }

    function closePopup() {
      document.getElementById('popup').classList.remove('active');
      document.getElementById('taskTitle').value = '';
      document.getElementById('taskDate').value = '';
    }

    function saveTask() {
      const taskTitle = document.getElementById('taskTitle').value;
      const taskDate = document.getElementById('taskDate').value;

      if (!taskTitle || !taskDate) {
        alert('Пожалуйста, заполните все поля');
        return;
      }

      const task = {
        title: taskTitle,
        date: taskDate,
      };

      tasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      closePopup();
      renderTasks();
      showNotification('Задача добавлена!', 'success');
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
      showNotification('Задача удалена!', 'error');
    }

    function editTask(index) {
      const task = tasks[index];
      document.getElementById('taskTitle').value = task.title;
      document.getElementById('taskDate').value = task.date;
      openPopup();
      tasks.splice(index, 1);
    }

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.classList.add('notification');
      notification.style.backgroundColor = type === 'success' ? 'var(--success-color)' : 'var(--error-color)';
      notification.innerText = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    renderTasks();
  </script>

</body>
</html>
