<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Календарь | HedRed</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    :root {
      --accent: #ff5252;
      --menu-bg: #ffffff;
      --border-radius: 0.5rem;
      --shadow: 0 4px 15px rgba(0,0,0,0.1);
      --text-color: #222;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg, #f6f6f6);
      color: var(--text-color);
      animation: fadeIn 0.5s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--menu-bg);
      padding: 1rem 1.5rem;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--accent);
    }

    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .login-btn {
      padding: 0.4rem 0.8rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: #e04848;
    }

    .burger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .burger div {
      width: 20px;
      height: 2px;
      background: var(--text-color);
    }

    @media (max-width: 700px) {
      nav {
        display: none;
        flex-direction: column;
        background: var(--menu-bg);
        position: absolute;
        top: 60px;
        right: 1rem;
        box-shadow: var(--shadow);
        border-radius: var(--border-radius);
        padding: 0.5rem 1rem;
      }

      nav.active {
        display: flex;
      }

      .burger {
        display: flex;
      }
    }

    h2#month-year {
      font-size: 1.4rem;
      color: var(--accent);
      text-align: center;
      margin: 1rem 0;
      animation: slideDown 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* вставляем стили календаря, модалки и напоминаний отсюда */
  </style>
</head>
<body>
  <header>
    <div class="logo">HedRed</div>
    <nav id="nav">
      <a href="../index.html">Главная</a>
      <a href="../calendar/index.html">Календарь</a>
      <a href="../tasks.html">Задачи</a>
      <a href="../profile.html">Профиль</a>
      <button class="login-btn">Войти</button>
    </nav>
    <div class="burger" id="burger">
      <div></div><div></div><div></div>
    </div>
  </header>

  <!-- вставляется HTML календаря, блока напоминаний и модалки -->

  <script>
    const burger = document.getElementById('burger')
    const nav = document.getElementById('nav')
    burger.onclick = () => nav.classList.toggle('active')
  </script>

  <!-- вставляется JS логики календаря и заметок отсюда -->
</body>
</html>
