<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Календарь | HedRed</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    :root {
      --main-bg: #f7f9fb;
      --menu-bg: #ffffff;
      --text-color: #000000;
      --accent: #007aff;
      --shadow: 0 4px 10px rgba(0,0,0,0.1);
      --border-radius: 16px;
      --cell-size: 48px;
      --input-height: 48px;
      --modal-width: 360px;
    }
    * {
      margin:0; padding:0; box-sizing:border-box;
      font-family:'Segoe UI',sans-serif;
      -webkit-user-select:none; user-select:none;
    }
    body {
      background:var(--main-bg); color:var(--text-color);
      overflow-x:hidden;
    }
    a { text-decoration:none; color:inherit; cursor:pointer; }

    /* Header & Menu */
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem; background:var(--menu-bg);
      box-shadow:var(--shadow); position:sticky; top:0; z-index:1000;
    }
    .logo { font-size:1.5rem; font-weight:600; color:var(--accent); }
    .login-btn {
      background:var(--accent); color:#fff; border:none;
      padding:0.5rem 1rem; border-radius:12px; cursor:pointer;
      transition:background .2s;
    }
    .login-btn:hover { background:#005fcc; }
    .menu-btn { font-size:1.6rem; cursor:pointer; }

    .overlay {
      position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.3);
      opacity:0; visibility:hidden;
      transition:opacity .3s, visibility .3s;
      z-index:900;
    }
    .overlay.active { opacity:1; visibility:visible; }

    .side-menu {
      position:fixed; top:0; right:-100%; width:280px; height:100%;
      background:var(--menu-bg); box-shadow:-4px 0 12px rgba(0,0,0,0.1);
      border-top-left-radius:var(--border-radius);
      border-bottom-left-radius:var(--border-radius);
      transition:right .3s; z-index:1000; padding-top:60px;
    }
    .side-menu.active { right:0; }
    .side-menu a {
      display:block; padding:16px 24px; font-size:1.1rem;
      border-bottom:1px solid #eee;
    }
    .side-menu .close-btn {
      position:absolute; top:14px; right:20px;
      font-size:1.5rem; cursor:pointer; color:#888;
    }

    /* Calendar */
    main { padding:80px 1rem 2rem; }
    .calendar-container {
      max-width:400px; margin:0 auto;
      background:var(--menu-bg); border-radius:var(--border-radius);
      box-shadow:var(--shadow); padding:1rem;
    }
    .calendar-header {
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:0.5rem;
    }
    .calendar-header button {
      background:none; border:none; font-size:1.5rem;
      color:var(--accent); cursor:pointer; transition:transform .2s;
    }
    .calendar-header button:hover { transform:scale(1.1); }
    #month-year { font-weight:600; }
    .calendar-grid {
      display:grid; grid-template-columns:repeat(7,1fr);
      gap:0.25rem;
    }
    .weekday, .day {
      width:var(--cell-size); height:var(--cell-size);
      line-height:var(--cell-size); text-align:center;
      border-radius:8px; user-select:none;
      overflow:hidden; white-space:nowrap; text-overflow:ellipsis;
    }
    .weekday { font-weight:600; color:var(--accent); }
    .day {
      background:#f1f4f7; position:relative;
    }
    .day.enable { cursor:pointer; }
    .day.enable:hover { background:rgba(0,122,255,0.1); }
    .today { background:var(--accent); color:#fff; font-weight:600; }
    .has-note::after {
      content:'●'; position:absolute; right:4px; bottom:4px;
      color:#e74c3c; font-size:0.75rem;
    }

    /* Notes Section */
    .notes-section {
      max-width:400px; margin:1.5rem auto 0;
      background:var(--menu-bg); padding:1rem;
      border-radius:var(--border-radius); box-shadow:var(--shadow);
    }
    .notes-section h3 { margin-bottom:0.5rem; }
    #notes-list { list-style:none; }
    #notes-list li {
      display:flex; justify-content:space-between; align-items:center;
      padding:0.5rem; margin-bottom:0.5rem; background:#fff;
      border-left:4px solid; border-radius:6px;
      overflow:hidden; white-space:nowrap; text-overflow:ellipsis;
    }
    #notes-list li[data-priority="low"]    { border-color:#2ecc71; }
    #notes-list li[data-priority="normal"] { border-color:var(--accent); }
    #notes-list li[data-priority="high"]   { border-color:#ff3b30; }
    .note-info { flex:1; margin-right:0.5rem; }
    .note-actions button {
      background:none; border:none; font-size:1rem; margin-left:0.3rem;
      cursor:pointer; transition:color .2s;
    }
    .note-actions button:hover { color:var(--accent); }

    /* Note Modal / iOS style */
    .modal {
      position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.4); display:none;
      justify-content:center; align-items:center; z-index:1001;
    }
    .modal.active { display:flex; }
    .modal-content {
      width:var(--modal-width);
      background:var(--menu-bg); padding:1.5rem;
      border-radius:var(--border-radius); box-shadow:var(--shadow);
      display:flex; flex-direction:column; gap:1rem;
    }
    .modal-content label {
      font-size:1rem; color:#555; margin-bottom:0.5rem;
    }
    .modal-content textarea,
    .modal-content select {
      height: var(--input-height);
      padding:0 0.75rem;
      border:1px solid #ccc; border-radius:12px;
      font-size:1rem; outline:none;
      resize:none;
    }
    .modal-actions {
      display:flex; justify-content:flex-end; gap:0.5rem;
    }
    .modal-actions button {
      padding:0.5rem 1.25rem; font-size:1.1rem;
      border:none; border-radius:12px; cursor:pointer;
    }
    #modal-cancel {
      background:#eee; color:#333;
    }
    #note-form button[type="submit"] {
      background:var(--accent); color:#fff;
    }

    /* Photo Modal */
    .photo-modal .modal-content {
      padding:0.5rem; text-align:center;
    }
    .photo-modal img {
      width:100%; border-radius:12px;
    }
  </style>
</head>
<body>

  <header>
    <div class="left">
      <a href="https://hedred.ru" class="logo">HedRed</a>
    </div>
    <div style="display:flex; align-items:center; gap:1rem;">
      <button class="login-btn">Войти</button>
      <div class="menu-btn" onclick="toggleMenu()">☰</div>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
  <nav class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="toggleMenu()">×</div>
    <a href="../index.html">Главная</a>
    <a href="index.html">Календарь</a>
    <a href="../Notif/index.html">Уведомления</a>
    <a href="../Rem/index.html">Напоминания</a>
    <a href="../settings/index.html">Настройки</a>
  </nav>

  <main>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonthBtn">◁</button>
        <div id="month-year"></div>
        <button id="nextMonthBtn">▷</button>
      </div>
      <div class="calendar-grid">
        <div class="weekday">Пн</div>
        <div class="weekday">Вт</div>
        <div class="weekday">Ср</div>
        <div class="weekday">Чт</div>
        <div class="weekday">Пт</div>
        <div class="weekday">Сб</div>
        <div class="weekday">Вс</div>
      </div>
      <div id="days" class="calendar-grid"></div>
    </div>
  </main>

  <div class="notes-section">
    <h3>Заметки</h3>
    <ul id="notes-list"></ul>
  </div>

  <div class="modal" id="noteModal">
    <div class="modal-content">
      <form id="note-form">
        <label for="note-text">Заметка:</label>
        <textarea id="note-text" rows="4"></textarea>
        <label for="note-priority">Приоритет:</label>
        <select id="note-priority">
          <option value="low">Низкий</option>
          <option value="normal" selected>Обычный</option>
          <option value="high">Высокий</option>
        </select>
        <div class="modal-actions">
          <button type="button" id="modal-cancel" onclick="closeModal()">Отмена</button>
          <button type="submit">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal photo-modal" id="photoModal">
    <div class="modal-content">
      <img src="https://github.com/hedredy/Project/blob/90abe1764bada10d7441c0bb0a7f59073671db60/Calendar/photo_2025-04-17_21-42-30.jpg?raw=true" alt="Фото дня">
    </div>
  </div>

  <script>
    // Toggle side menu
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    // Modal handling
    function closeModal() {
      document.getElementById('noteModal').classList.remove('active');
    }

    function openModal() {
      document.getElementById('noteModal').classList.add('active');
    }

    // Calendar logic
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    const monthNames = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];

    function renderCalendar() {
      document.getElementById("month-year").textContent = `${monthNames[currentMonth]} ${currentYear}`;

      const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
      const lastDateOfMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const daysContainer = document.getElementById("days");

      daysContainer.innerHTML = "";

      for (let i = 1; i < firstDayOfMonth; i++) {
        const emptyCell = document.createElement("div");
        emptyCell.classList.add("day");
        daysContainer.appendChild(emptyCell);
      }

      for (let date = 1; date <= lastDateOfMonth; date++) {
        const dayCell = document.createElement("div");
        dayCell.classList.add("day", "enable");
        dayCell.textContent = date;

        // Add click listener for future dates
        if (new Date(currentYear, currentMonth, date) > new Date()) {
          dayCell.addEventListener("click", () => openModal());
        } else {
          dayCell.style.pointerEvents = "none";
        }

        daysContainer.appendChild(dayCell);
      }
    }

    renderCalendar();

    document.getElementById("prevMonthBtn").addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    });

    document.getElementById("nextMonthBtn").addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    });

    // Photo Modal handling
    const photoModal = document.getElementById("photoModal");
    const photoModalClose = document.querySelector(".photo-modal .modal-content img");
    photoModalClose.addEventListener("click", () => {
      photoModal.classList.remove("active");
    });
  </script>
</body>
</html>
