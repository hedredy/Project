<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Календарь | HedRed</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .calendar-container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #month-year {
      text-align: center;
      color: var(--accent, #ff5252);
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar div {
      text-align: center;
      padding: 10px;
      border-radius: 5px;
    }

    .calendar .day {
      background: #eee;
      font-weight: bold;
    }

    .calendar .date {
      background: #fafafa;
      cursor: pointer;
      transition: 0.2s;
    }

    .calendar .date:hover {
      background: var(--accent, #ff5252);
      color: #fff;
    }

    .reminders {
      margin-top: 2rem;
    }

    .reminder {
      background: #fff;
      border-left: 4px solid var(--accent, #ff5252);
      padding: 0.8rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .reminder.important {
      border-color: #e91e63;
    }

    .reminder span {
      flex: 1;
    }

    .reminder button {
      margin-left: 0.5rem;
      background: transparent;
      border: none;
      color: var(--accent, #ff5252);
      cursor: pointer;
      font-size: 1rem;
    }

    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }

    #modal input,
    #modal textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #modal-actions {
      display: flex;
      justify-content: space-between;
    }

    #modal-actions button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #modal-actions .save {
      background: var(--accent, #ff5252);
      color: #fff;
    }

    #modal-actions .cancel {
      background: #eee;
    }

    @media (max-width: 600px) {
      .calendar-container {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="left">
      <a href="../index.html" class="logo">HedRed</a>
    </div>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <button class="login-btn">Войти</button>
      <div class="menu-btn" onclick="toggleMenu()">☰</div>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <nav class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="toggleMenu()">×</div>
    <a href="../Calendar/index.html">Календарь</a>
    <a href="../Notif/index.html">Уведомления</a>
    <a href="../Rem/index.html">Напоминания</a>
    <a href="../Achiev/index.html">Достижения</a>
  </nav>

  <div class="calendar-container">
    <h2 id="month-year"></h2>
    <div class="calendar" id="calendar"></div>

    <div class="reminders" id="reminders"></div>
  </div>

  <div id="modal">
    <div id="modal-content">
      <input type="text" id="reminder-title" placeholder="Заголовок" />
      <textarea id="reminder-desc" rows="3" placeholder="Описание"></textarea>
      <label><input type="checkbox" id="important-flag" /> Важно</label>
      <div id="modal-actions">
        <button class="save" onclick="saveReminder()">Сохранить</button>
        <button class="cancel" onclick="closeModal()">Отмена</button>
      </div>
    </div>
  </div>

  <script>
    const calendarEl = document.getElementById('calendar');
    const monthYearEl = document.getElementById('month-year');
    const remindersEl = document.getElementById('reminders');

    let currentDate = new Date();
    let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
    let selectedDate = '';

    function renderCalendar(date) {
      calendarEl.innerHTML = '';
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYearEl.textContent = date.toLocaleDateString('ru-RU', { month: 'long', year: 'numeric' });

      const weekDays = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
      weekDays.forEach(day => {
        const div = document.createElement('div');
        div.textContent = day;
        div.className = 'day';
        calendarEl.appendChild(div);
      });

      const offset = (firstDay + 6) % 7;
      for (let i = 0; i < offset; i++) {
        const empty = document.createElement('div');
        calendarEl.appendChild(empty);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const cell = document.createElement('div');
        cell.className = 'date';
        cell.textContent = i;
        const dateStr = `${year}-${month + 1}-${i}`;
        cell.onclick = () => openModal(dateStr);
        calendarEl.appendChild(cell);
      }
    }

    function openModal(dateStr) {
      selectedDate = dateStr;
      document.getElementById('reminder-title').value = '';
      document.getElementById('reminder-desc').value = '';
      document.getElementById('important-flag').checked = false;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function saveReminder() {
      const title = document.getElementById('reminder-title').value;
      const desc = document.getElementById('reminder-desc').value;
      const important = document.getElementById('important-flag').checked;

      if (!title) return;

      reminders.push({ date: selectedDate, title, desc, important });
      localStorage.setItem('reminders', JSON.stringify(reminders));
      closeModal();
      renderReminders();
    }

    function renderReminders() {
      remindersEl.innerHTML = '';
      reminders.forEach((reminder, index) => {
        const div = document.createElement('div');
        div.className = 'reminder' + (reminder.important ? ' important' : '');
        div.innerHTML = `
          <span>${reminder.date} — ${reminder.title}</span>
          <button onclick="editReminder(${index})">✎</button>
          <button onclick="deleteReminder(${index})">×</button>
        `;
        remindersEl.appendChild(div);
      });
    }

    function deleteReminder(i) {
      reminders.splice(i, 1);
      localStorage.setItem('reminders', JSON.stringify(reminders));
      renderReminders();
    }

    function editReminder(i) {
      const r = reminders[i];
      selectedDate = r.date;
      document.getElementById('reminder-title').value = r.title;
      document.getElementById('reminder-desc').value = r.desc;
      document.getElementById('important-flag').checked = r.important;
      document.getElementById('modal').style.display = 'flex';
      reminders.splice(i, 1);
    }

    renderCalendar(currentDate);
    renderReminders();

    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }
  </script>
</body>
</html>
