<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Календарь | HedRed</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--menu-bg);
      box-shadow: var(--shadow);
    }
    .logo {
      color: var(--accent);
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
    }
    .login-btn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: var(--border-radius);
      cursor: pointer;
    }
    .menu-btn {
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--text-color);
    }
    .side-menu {
      position: fixed;
      right: -250px;
      top: 0;
      height: 100%;
      width: 250px;
      background: var(--menu-bg);
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .side-menu.active {
      right: 0;
    }
    .side-menu a {
      margin: 0.5rem 0;
      color: var(--text-color);
      text-decoration: none;
    }
    .close-btn {
      align-self: flex-end;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 999;
    }
    .overlay.active {
      display: block;
    }
    .calendar-container {
      background: var(--menu-bg);
      padding: 1rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 400px;
      margin: 2rem auto 1rem;
      animation: fadeIn 0.3s ease;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .calendar-header button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--accent);
    }
    #month-year {
      font-weight: 600;
      color: var(--text-color);
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.2rem;
    }
    .calendar-grid div {
      text-align: center;
      padding: 0.5rem 0;
      border-radius: 0.5rem;
      position: relative;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .calendar-grid .weekday {
      font-weight: 600;
      color: var(--accent);
    }
    .calendar-grid .today {
      background: var(--accent);
      color: #fff;
    }
    .calendar-grid .has-note::after {
      content: '•';
      position: absolute;
      bottom: 4px;
      right: 4px;
      color: #e74c3c;
      font-size: 1rem;
    }
    .notes-section {
      margin: 0 auto 2rem;
      max-width: 400px;
      background: var(--menu-bg);
      padding: 1rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      animation: fadeInUp 0.4s ease;
    }
    .notes-section h3 {
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }
    #notes-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #notes-list li {
      background: #fefefe;
      border: 1px solid #ddd;
      border-left-width: 4px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #notes-list li[data-priority="low"]    { border-left-color: #2ecc71; }
    #notes-list li[data-priority="normal"] { border-left-color: #f1c40f; }
    #notes-list li[data-priority="high"]   { border-left-color: #e74c3c; }
    .note-info {
      flex: 1;
      margin-right: 0.5rem;
    }
    .note-info .note-date {
      font-size: 0.85rem;
      color: #777;
    }
    .note-actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 0.3rem;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: var(--menu-bg);
      padding: 1rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 320px;
      box-shadow: var(--shadow);
    }
    #note-form label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 500;
      color: var(--text-color);
    }
    #note-form textarea {
      width: 100%;
      height: 80px;
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 0.3rem;
      resize: vertical;
    }
    #note-form select {
      width: 100%;
      padding: 0.3rem;
      margin-bottom: 0.5rem;
    }
    .modal-actions {
      text-align: right;
    }
    .modal-actions button {
      margin-left: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
      font-weight: 500;
    }
    #modal-cancel {
      background: #ccc;
      color: #333;
    }
    #note-form button[type="submit"] {
      background: var(--accent);
      color: #fff;
    }
    @media (max-width: 500px) {
      .calendar-container,
      .notes-section {
        margin: 1rem;
      }
      .calendar-grid div {
        padding: 0.4rem 0;
        font-size: 0.85rem;
      }
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <a href="../index.html" class="logo">HedRed</a>
    </div>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <button class="login-btn">Войти</button>
      <div class="menu-btn" onclick="toggleMenu()">☰</div>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <nav class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="toggleMenu()">×</div>
    <a href="../Calendar/index.html">Календарь</a>
    <a href="../Notif/index.html">Уведомления</a>
    <a href="../Rem/index.html">Напоминания</a>
    <a href="../Achiev/index.html">Достижения</a>
    <a href="../Settings/index.html">Настройки</a>
  </nav>

  <!-- Календарь и Модалка будут вставлены как раньше -->
  <!-- Продолжение HTML и JS кода можешь вставить сам — он у тебя уже есть, ничего менять не нужно -->
  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }
  </script>
</body>
</html>
