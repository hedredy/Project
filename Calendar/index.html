<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Календарь | HedRed</title>
  <style>
    :root {
      --main-bg: #f7f9fb;
      --menu-bg: #ffffff;
      --text-color: #000000;
      --accent: #007aff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      --border-radius: 20px;
      --cell-size: 48px;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body {
      background: var(--main-bg);
      color: var(--text-color);
      overflow-x: hidden;
    }
    a { text-decoration:none; color:inherit; }

    /* ===== Header ===== */
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem 1.2rem; background:var(--menu-bg);
      box-shadow:var(--shadow); position:sticky; top:0; z-index:1001;
    }
    .left { display:flex; align-items:center; gap:1rem; }
    .logo {
      font-size:1.5rem; font-weight:600; color:var(--accent);
      cursor:pointer;
    }
    .login-btn {
      padding:0.4rem 0.9rem; background:var(--accent);
      color:#fff; border:none; border-radius:12px;
      font-size:1rem; cursor:pointer; transition:0.2s;
    }
    .login-btn:hover { background:#005fcc; }
    .menu-btn {
      font-size:1.6rem; cursor:pointer;
      color:var(--text-color);
      display:none;
    }

    /* ===== Overlay & Sidebar ===== */
    .overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.3);
      opacity:0; visibility:hidden;
      transition:opacity .3s, visibility .3s;
      z-index:1000;
    }
    .overlay.active { opacity:1; visibility:visible; }

    .side-menu {
      position:fixed; top:0; right:-100%; width:280px; height:100%;
      background:var(--menu-bg); box-shadow:-4px 0 12px rgba(0,0,0,0.1);
      border-top-left-radius:var(--border-radius);
      border-bottom-left-radius:var(--border-radius);
      transition:right .3s; z-index:1002; padding-top:60px;
    }
    .side-menu.active { right:0; }
    .side-menu a {
      display:block; padding:16px 24px; font-size:1.1rem;
      color:var(--text-color); border-bottom:1px solid #eee;
    }
    .side-menu a:hover { background:#f0f0f0; }
    .close-btn {
      position:absolute; top:14px; right:20px;
      font-size:1.5rem; cursor:pointer; color:#888;
    }

    @media(max-width:768px){
      .menu-btn { display:block; }
      .side-menu { width:50%; }
    }

    /* ===== Main ===== */
    main { padding:80px 1rem 2rem; }

    /* ===== Calendar ===== */
    .calendar-container {
      max-width:400px; margin:0 auto;
      background:var(--menu-bg); border-radius:var(--border-radius);
      box-shadow:var(--shadow); padding:1rem;
      animation:fadeIn .4s ease;
    }
    .calendar-header {
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:0.5rem;
    }
    .calendar-header button {
      background:none; border:none; font-size:1.5rem;
      color:var(--accent); cursor:pointer;
      transition:transform .2s;
    }
    .calendar-header button:hover { transform:scale(1.1); }
    #month-year { font-weight:600; }
    .calendar-grid {
      display:grid; grid-template-columns:repeat(7,1fr);
      gap:0.25rem; position:relative;
    }
    .calendar-grid .weekday,
    .calendar-grid .day {
      width:var(--cell-size); height:var(--cell-size);
      line-height:var(--cell-size); text-align:center;
      border-radius:6px; user-select:none;
      overflow:hidden; white-space:nowrap; text-overflow:ellipsis;
    }
    .calendar-grid .weekday {
      font-weight:600; color:var(--accent);
    }
    .calendar-grid .day {
      background:#f1f4f7; cursor:pointer;
      transition:background .2s;
    }
    .calendar-grid .day:hover { background:rgba(0,122,255,0.1); }
    .calendar-grid .today {
      background:var(--accent); color:#fff; font-weight:600;
    }
    .calendar-grid .has-note::after {
      content:'●'; position:absolute; right:4px; bottom:4px;
      color:#e74c3c; font-size:0.8rem;
    }
    @keyframes fadeIn {
      from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}
    }

    /* ===== Notes ===== */
    .notes-section {
      max-width:400px; margin:1.5rem auto 0;
      background:var(--menu-bg); padding:1rem;
      border-radius:var(--border-radius); box-shadow:var(--shadow);
      animation:fadeIn .4s ease;
    }
    .notes-section h3 { margin-bottom:0.5rem; }
    #notes-list { list-style:none; }
    #notes-list li {
      display:flex; justify-content:space-between; align-items:center;
      padding:0.5rem; margin-bottom:0.5rem; background:#fff;
      border-left:4px solid; border-radius:4px;
      overflow:hidden; white-space:nowrap; text-overflow:ellipsis;
    }
    #notes-list li[data-priority="low"]    { border-color:#2ecc71; }
    #notes-list li[data-priority="normal"] { border-color:var(--accent); }
    #notes-list li[data-priority="high"]   { border-color:#ff3b30; }
    .note-info { flex:1; margin-right:0.5rem; }
    .note-date { font-size:.85rem; color:#777; }
    .note-text {}
    .note-actions button {
      background:none; border:none; font-size:1rem; margin-left:0.3rem;
      cursor:pointer; transition:color .2s;
    }
    .note-actions button:hover { color:var(--accent); }

    /* ===== Modal ===== */
    .modal {
      position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.4); display:none;
      justify-content:center; align-items:center; z-index:1010;
    }
    .modal.active { display:flex; animation:fadeIn .3s; }
    .modal-content {
      background:var(--menu-bg); padding:1rem; border-radius:var(--border-radius);
      width:90%; max-width:320px; box-shadow:var(--shadow);
      display:flex; flex-direction:column; gap:0.5rem;
    }
    .modal-content label { font-weight:500; }
    .modal-content textarea,
    .modal-content select {
      width:100%; padding:0.5rem; border-radius:6px; border:1px solid #ccc;
    }
    .modal-actions {
      display:flex; justify-content:flex-end; gap:0.5rem;
    }
    #modal-cancel {
      background:#ccc; color:#333; padding:0.5rem 1rem;
      border:none; border-radius:6px; cursor:pointer;
    }
    #note-form button[type="submit"] {
      background:var(--accent); color:#fff; padding:0.5rem 1rem;
      border:none; border-radius:6px; cursor:pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="left">
      <a href="index.html" class="logo">HedRed</a>
    </div>
    <div style="display:flex; align-items:center; gap:1rem;">
      <button class="login-btn">Войти</button>
      <div class="menu-btn" onclick="toggleMenu()">☰</div>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
  <nav class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="toggleMenu()">×</div>
    <a href="Calendar/index.html">Календарь</a>
    <a href="Notif/index.html">Уведомления</a>
    <a href="Rem/index.html">Напоминания</a>
    <a href="Achiev/index.html">Достижения</a>
    <a href="Set/index.html">Настройки</a>
  </nav>

  <main>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prev-month">‹</button>
        <h2 id="month-year"></h2>
        <button id="next-month">›</button>
      </div>
      <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <section class="notes-section">
      <h3>Заметки</h3>
      <ul id="notes-list"></ul>
    </section>
  </main>

  <div class="modal" id="note-modal">
    <div class="modal-content">
      <h3 id="modal-title">Добавить заметку</h3>
      <form id="note-form">
        <label>Дата: <span id="note-date"></span></label>
        <textarea id="note-text" placeholder="Текст заметки" required></textarea>
        <label>Важность:</label>
        <select id="note-priority">
          <option value="low">Низкая</option>
          <option value="normal" selected>Обычная</option>
          <option value="high">Высокая</option>
        </select>
        <div class="modal-actions">
          <button type="button" id="modal-cancel">Отмена</button>
          <button type="submit">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ===== Sidebar Toggle =====
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    // ===== Calendar & Notes =====
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('calendar-grid');
      const monthYear = document.getElementById('month-year');
      const prev = document.getElementById('prev-month');
      const next = document.getElementById('next-month');
      const modal = document.getElementById('note-modal');
      const form = document.getElementById('note-form');
      const noteDateLabel = document.getElementById('note-date');
      const noteText = document.getElementById('note-text');
      const notePri = document.getElementById('note-priority');
      const cancel = document.getElementById('modal-cancel');
      const list = document.getElementById('notes-list');

      let today = new Date();
      let current = new Date();
      let events = JSON.parse(localStorage.getItem('hedredEvents')||'[]');
      let editId = null;

      function save() {
        localStorage.setItem('hedredEvents', JSON.stringify(events));
      }

      function render() {
        grid.innerHTML = '';
        const y = current.getFullYear(), m = current.getMonth();
        monthYear.textContent = current.toLocaleString('ru-RU',{month:'long', year:'numeric'});
        ['Пн','Вт','Ср','Чт','Пт','Сб','Вс'].forEach(d=>{
          const w = document.createElement('div'); w.textContent=d; w.className='weekday';
          grid.appendChild(w);
        });
        const first = (new Date(y,m,1).getDay()+6)%7;
        for(let i=0;i<first;i++) grid.appendChild(document.createElement('div'));
        const days = new Date(y,m+1,0).getDate();
        for(let d=1; d<=days; d++){
          const cell = document.createElement('div');
          cell.className='day';
          cell.textContent=d;
          const date = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
          if(events.some(e=>e.date===date)) cell.classList.add('has-note');
          const isToday = date===`${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;
          if(isToday) cell.classList.add('today');
          cell.onclick = ()=> openModal(date);
          grid.appendChild(cell);
        }
      }

      function openModal(date) {
        noteDateLabel.textContent=date;
        noteText.value='';
        notePri.value='normal';
        editId = null;
        document.getElementById('modal-title').textContent='Добавить заметку';
        modal.classList.add('active');
      }
      cancel.onclick = ()=> modal.classList.remove('active');

      form.onsubmit = e=>{
        e.preventDefault();
        const dt = noteDateLabel.textContent;
        const txt=noteText.value.trim();
        if(!txt) return;
        if(editId){
          const ev=events.find(x=>x.id===editId);
          ev.text=txt; ev.priority=notePri.value;
        } else {
          events.push({id:Date.now(), date:dt, text:txt, priority:notePri.value});
        }
        save(); modal.classList.remove('active');
        render(); renderList();
      };

      function renderList() {
        list.innerHTML='';
        events.sort((a,b)=>a.date<b.date?-1:1).forEach(ev=>{
          const li=document.createElement('li');
          li.dataset.priority=ev.priority;
          li.innerHTML=`
            <div class="note-info">
              <div class="note-date">${ev.date}</div>
              <div class="note-text">${ev.text}</div>
            </div>
            <div class="note-actions">
              <button title="Редактировать">✏️</button>
              <button title="Удалить">✖</button>
            </div>`;
          li.querySelector('[title="Редактировать"]').onclick=()=>{
            editId=ev.id;
            document.getElementById('modal-title').textContent='Редактировать заметку';
            noteDateLabel.textContent=ev.date;
            noteText.value=ev.text;
            notePri.value=ev.priority;
            modal.classList.add('active');
          };
          li.querySelector('[title="Удалить"]').onclick=()=>{
            if(confirm('Удалить заметку?')){
              events=events.filter(x=>x.id!==ev.id);
              save(); render(); renderList();
            }
          };
          list.appendChild(li);
        });
      }

      prev.onclick = ()=>{ current.setMonth(current.getMonth()-1); render(); };
      next.onclick = ()=>{ current.setMonth(current.getMonth()+1); render(); };

      render(); renderList();
    });
  </script>
</body>
</html>
