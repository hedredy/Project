<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HedRed</title>
  <style>
    /* Общие стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
    }

    /* Шапка сайта */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Боковое меню */
    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 250px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      z-index: 1000;
      padding-top: 60px;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s ease;
    }

    .side-menu a:hover {
      background-color: #f0f0f0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Затемнение фона при активном меню */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 500;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }

      .side-menu {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">HedRed</div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <nav class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="toggleMenu()">×</div>
    <a href="#">Календарь</a>
    <a href="#">Уведомления</a>
    <a href="#">Напоминания</a>
    <a href="#">Достижения</a>
    <a href="#">Настройки</a>
    <a href="#">Выйти</a>
  </nav>

  <script>
    function toggleMenu() {
      const sideMenu = document.getElementById('sideMenu');
      const overlay = document.getElementById('overlay');
      sideMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>

</body>
</html>
