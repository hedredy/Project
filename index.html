<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Любовь моя</title>
  <style>
    :root{ --bg:#0b0b0f; --frame:#fff; --accent:#ff6b8a }
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#05060a 0%, #111217 100%);font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    .wrap{width:100%;max-width:1200px;padding:20px;box-sizing:border-box}
    .viewer{position:relative;width:100%;height:80vh;display:flex;align-items:center;justify-content:center}
    .img-frame{display:block;max-width:100%;max-height:100%;width:auto;height:auto;border-radius:18px;box-shadow:0 10px 40px rgba(0,0,0,0.7);overflow:hidden;border:8px solid rgba(255,255,255,0.06);background:#111}
    .img-frame.fullscreen{width:100%;height:100%;border-radius:0;border:0}
    .img-frame img{display:block;width:100%;height:100%;object-fit:cover}
    .overlay{position:absolute;left:24px;bottom:28px;color:var(--frame);text-shadow:0 6px 24px rgba(0,0,0,0.6)}
    .title{font-size:clamp(22px,4vw,56px);font-weight:700;letter-spacing:0.02em}
    .subtitle{font-size:clamp(12px,1.6vw,18px);opacity:0.9;margin-top:6px}
    .controls{display:flex;gap:12px;position:absolute;top:18px;right:18px}
    .btn{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer;font-size:14px}
    .btn:active{transform:translateY(1px)}
    .small{font-size:12px;opacity:0.8}
    footer{margin-top:18px;text-align:center;color:#9aa0b0;font-size:13px}
    @media (max-width:600px){.viewer{height:66vh}.wrap{padding:12px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="viewer">
      <div id="frame" class="img-frame">
        <img id="photo" src="https://raw.githubusercontent.com/hedredy/Project/635f5b6e8b5061b86ae22917ca26b93e72a41b32/IMG_6882.JPG" alt="Любовь моя" crossorigin="anonymous" />
      </div><div class="overlay">
    <div class="title">любовь моя</div>
    <div class="subtitle small">всё моё тепло — для тебя</div>
  </div>

  <div class="controls">
    <button id="toggle" class="btn">Во весь экран</button>
    <a id="rawlink" class="btn" href="https://raw.githubusercontent.com/hedredy/Project/635f5b6e8b5061b86ae22917ca26b93e72a41b32/IMG_6882.JPG" target="_blank" rel="noopener">Открыть фото</a>
    <button id="download" class="btn">Скачать</button>
  </div>
</div>

<footer>Нажми «Во весь экран», чтобы убрать рамку и растянуть изображение на весь блок.</footer>

  </div>  <script>
    const frame = document.getElementById('frame');
    const toggle = document.getElementById('toggle');
    const photo = document.getElementById('photo');
    const download = document.getElementById('download');

    let full = false;
    toggle.addEventListener('click', ()=>{
      full = !full;
      frame.classList.toggle('fullscreen', full);
      toggle.textContent = full ? 'В рамке' : 'Во весь экран';
    });

    download.addEventListener('click', ()=>{
      const url = photo.src;
      const a = document.createElement('a');
      a.href = url;
      a.download = 'любовь_моя.jpg';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    // на случай если raw.github блокирует загрузку, покажем аккуратную подсказку в консоли
    photo.addEventListener('error', ()=>{
      console.warn('Ошибка загрузки изображения. Попробуй открыть ссылку нажатием на "Открыть фото".');
    });
  </script></body>
</html>
