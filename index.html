<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secure Access</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; background:#000; color:#0f0;
    font-family: monospace; overflow:hidden; user-select:none;
  }
  #output {
    white-space: pre-wrap;
    word-break: break-word;
    padding: 10px;
    height: 100vh;
    overflow: hidden;
  }
</style>
</head>
<body>
<div id="output"></div>
<script>
(function(){
  const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
  if(!isMobile){
    while(true){}
  }

  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>/?";
  const targetLen = 100000; // 100к символов, можно увеличить
  let buffer = "";
  const out = document.getElementById("output");

  function randomChar(){
    return chars.charAt(Math.floor(Math.random()*chars.length));
  }

  function chunk(){
    for(let i=0;i<2000;i++){
      buffer += randomChar();
    }
    out.textContent = buffer;
    if(buffer.length < targetLen){
      requestAnimationFrame(chunk);
    } else {
      askPassword();
    }
  }

  function askPassword(){
    let pass = prompt("SECURE ACCESS REQUIRED\n\nHASH:\n\n" + buffer + "\n\nEnter password to continue:");
    while(pass !== "1"){
      pass = prompt("ACCESS DENIED\n\nHASH:\n\n" + generateNewHash() + "\n\nEnter correct password:");
    }
    document.body.innerHTML = "<div style='color:#0f0; font-family: monospace; font-size: 48px; text-align:center; margin-top:20vh;'>ACCESS GRANTED</div>";
  }

  function generateNewHash(){
    let s = "";
    for(let i=0;i<50000;i++){
      s += randomChar();
    }
    return s;
  }

  chunk();
})();
</script>
</body>
</html>
