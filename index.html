<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>В разработке</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            font-size: 36px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message h1 {
            margin: 0;
        }
        .message p {
            margin: 10px 0;
            font-size: 18px;
        }

        /* Стиль для запрета копирования, скриншотов и т.п. */
        body {
            user-select: none;
            -webkit-user-drag: none;
        }

        /* Запретить приближение (зум) */
        meta[name="viewport"] {
            content: "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no";
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Сайт в разработке</h1>
        <p>Пожалуйста, подождите, сайт скоро будет доступен.</p>
        <p><strong>Запрещено:</strong> Копирование, скриншоты и использование этого сайта без разрешения.</p>
    </div>
</
