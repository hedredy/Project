<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secure Access</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', monospace;
        font-size: 32px;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.001s linear;
    }
</style>
</head>
<body>
<script>
(function(){
    function randomSymbols(len){
        let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;':,./<>?";
        let out = "";
        for(let i=0;i<len;i++){
            out += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return out;
    }

    let hackMessage = randomSymbols(500);
    let pass = prompt("SECURE ACCESS REQUIRED\n\nHASH: " + hackMessage + "\n\nEnter password to continue:");

    while(pass !== "1"){
        pass = prompt("ACCESS DENIED\n\nHASH: " + randomSymbols(500) + "\n\nEnter correct password:");
    }

    window.onbeforeunload = function(){ return "Are you sure you want to leave?"; };

    setInterval(()=>{
        if(document.body.style.backgroundColor === "black"){
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
        } else {
            document.body.style.backgroundColor = "black";
            document.body.style.color = "white";
        }
    },1);

    document.body.innerHTML = "ACCESS GRANTED";
})();
</script>
</body>
</html>
