<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HedRed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-drag: none;
    }body {
  font-family: sans-serif;
  background-color: #f5f5f5;
  color: #333;
  overflow-x: hidden;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
  background-color: #ffffff;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  position: relative;
  z-index: 2;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
}

.menu-button {
  font-size: 24px;
  cursor: pointer;
  border: none;
  background: none;
}

.login-button {
  margin-left: 12px;
  padding: 8px 14px;
  border: none;
  border-radius: 20px;
  background-color: #333;
  color: white;
  cursor: pointer;
}

.side-menu {
  position: fixed;
  top: 0;
  right: -100%;
  height: 100vh;
  width: 100%;
  max-width: 400px;
  background-color: #fff;
  box-shadow: -4px 0 12px rgba(0,0,0,0.2);
  transition: right 0.3s ease;
  z-index: 3;
}

.side-menu.open {
  right: 0;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.3);
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
  z-index: 2;
}

.overlay.visible {
  opacity: 1;
  visibility: visible;
}

.menu-content {
  padding: 20px;
}

.menu-content h3 {
  margin-bottom: 10px;
}

.menu-content button {
  display: block;
  width: 100%;
  margin-bottom: 12px;
  padding: 10px;
  border: none;
  border-radius: 12px;
  background-color: #eee;
  cursor: pointer;
  text-align: left;
}

@media (max-width: 768px) {
  .side-menu {
    width: 50vw;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="goHome()">HedRed</div>
    <div style="display: flex; align-items: center;">
      <button class="menu-button" onclick="toggleMenu()">☰</button>
      <button class="login-button">Войти</button>
    </div>
  </header>  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>  <div class="side-menu" id="sideMenu">
    <div class="menu-content">
      <h3>Меню</h3>
      <button>Календарь</button>
      <button>Уведомления</button>
      <button>Напоминания</button>
      <button>Достижения</button>
      <button>Настройки</button>
    </div>
  </div>  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      const overlay = document.getElementById('overlay');
      menu.classList.toggle('open');
      overlay.classList.toggle('visible');
    }

    function goHome() {
      window.location.href = '/';
    }
  </script></body>
</html>
