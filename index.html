<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secure</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
    color: black; /* текст не виден */
    user-select: none; -webkit-user-select: none; -moz-user-select: none;
  }
</style>
</head>
<body>
<script>
(() => {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>/?";

  function randomString(len) {
    let s = "";
    for(let i=0; i<len; i++) {
      s += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return s;
  }

  while(true) {
    const password = randomString(10);  // пароль длиной 10 символов
    const hash = randomString(50000);   // большой рандомный хэш

    const input = prompt(
      "SECURE ACCESS REQUIRED\n\nHASH:\n\n" + hash +
      "\n\nEnter password to continue:\n\n(Current password: " + password + ")"
    );

    if(input === password) break;  // если пароль верный — выйти из цикла (prompt закрывается)
  }
})();
</script>
</body>
</html>
