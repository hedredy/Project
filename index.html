<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HedRed</title>
  <style>
    :root {
      --main-bg: #f7f9fb;
      --menu-bg: #ffffff;
      --text-color: #000000; /* Черный цвет текста */
      --accent: #007aff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      --border-radius: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      background-color: var(--main-bg);
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.2rem;
      background-color: var(--menu-bg);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1001;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent);
      cursor: pointer;
    }

    .menu-btn {
      font-size: 1.6rem;
      cursor: pointer;
      padding: 0.3rem 0.6rem;
    }

    .login-btn {
      padding: 0.4rem 0.9rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .login-btn:hover {
      background-color: #005fcc;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -50%; /* Меню открывается только наполовину */
      width: 50%; /* Меню занимает 50% экрана */
      height: 100%;
      background-color: var(--menu-bg);
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.1);
      border-top-left-radius: var(--border-radius);
      border-bottom-left-radius: var(--border-radius);
      transition: right 0.3s ease;
      z-index: 1002;
      padding-top: 60px;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu a {
      display: block;
      padding: 16px 24px;
      font-size: 1.1rem;
      color: var(--text-color);
      border-bottom: 1px solid #eee;
    }

    .side-menu a:hover {
      background-color: #f0f0f0;
    }

    .close-btn {
      position: absolute;
      top: 14px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      opacity: 0;
      visibility: hidden;
      transition: 0.3s ease;
      z-index: 1000;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 1.3rem;
      }

      .login-btn {
        font-size: 0.9rem;
        padding: 0.3rem 0.8rem;
      }

      .side-menu {
        width: 100%; /* Для мобильных устройств меню будет занимать всю ширину */
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="left">
      <a href="index.html" class="logo">HedRed</a>
    </div>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <button class="login-btn">Войти</button>
      <div class="menu-btn" onclick="toggleMenu()">☰</div>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <nav class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="toggleMenu()">×</div>
    <a href="#">Календарь</a>
    <a href="#">Уведомления</a>
    <a href="#">Напоминания</a>
    <a href="#">Достижения</a>
    <a href="#">Настройки</a>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }
  </script>

</body>
</html>
