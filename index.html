<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hedred.ru — Продуктивность</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      user-select: none;
    }body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background-color: #f3f4f6;
  color: #1f2937;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  background-color: #ffffff;
  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

.menu-toggle {
  font-size: 1.5rem;
  cursor: pointer;
}

.main {
  display: flex;
  flex: 1;
  padding: 1rem;
  gap: 1rem;
}

.biu {
  flex: 2;
  background-color: #ffffff;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
}

.sidebar {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 1rem;
}

.profile-btn {
  padding: 0.5rem 1rem;
  background-color: #3b82f6;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
}

@media (max-width: 768px) {
  .main {
    flex-direction: column;
  }

  .sidebar {
    align-items: stretch;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">hedred</div>
    <div class="menu-toggle">☰</div>
  </header>  <main class="main">
    <section class="biu">
      <h1>Главная информация</h1>
      <p>Здесь будет отображаться прогресс, статистика и задачи.</p>
    </section><aside class="sidebar">
  <button class="profile-btn">Войти</button>
</aside>

  </main>
</body>
</html>
