<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HedRed</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="hedredregisterbot" data-size="large" data-userpic="false" data-auth-url="hedred.ru" data-request-access="write"></script>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">HedRed</div>
        <div class="menu-icon" id="menu-icon">&#9776;</div>
    </header>

    <nav id="nav-menu">
        <div class="profile">
            <button class="login-btn">Войти</button>
        </div>
        <ul>
            <li><a href="#">Календарь</a></li>
            <li><a href="#">Уведомления</a></li>
            <li><a href="#">Напоминания</a></li>
            <li><a href="#">Достижения</a></li>
            <li><a href="#">Настройки</a></li>
        </ul>
    </nav>

    <main>
        <h1>Добро пожаловать в HedRed</h1>
        <p>Ожидайте скорое развитие!</p>
    </main>
</div>

<script>
    const menuIcon = document.getElementById('menu-icon');
    const navMenu = document.getElementById('nav-menu');

    menuIcon.addEventListener('click', () => {
        navMenu.classList.toggle('active');
    });
</script>

</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        padding: 0;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #333;
        color: #fff;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    .menu-icon {
        font-size: 30px;
        cursor: pointer;
    }

    nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 50%;
        height: 100%;
        background-color: #333;
        color: #fff;
        transition: right 0.3s ease-in-out;
        padding-top: 60px;
    }

    nav.active {
        right: 0;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
    }

    nav ul li {
        margin: 20px 0;
    }

    nav ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        padding: 10px;
        display: block;
        transition: background-color 0.3s;
    }

    nav ul li a:hover {
        background-color: #555;
    }

    .profile {
        margin-bottom: 30px;
        text-align: center;
    }

    .login-btn {
        background-color: #4CAF50;
        color: #fff;
        font-size: 18px;
        padding: 12px 20px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    .login-btn:hover {
        background-color: #45a049;
    }

    main {
        padding: 60px 20px;
        text-align: center;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
    }

    /* Disable text selection */
    body, button, a {
        user-select: none;
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
        .logo {
            font-size: 20px;
        }

        nav {
            width: 70%;
        }

        main {
            padding-top: 100px;
        }
    }

    @media (max-width: 480px) {
        nav {
            width: 80%;
        }

        .login-btn {
            font-size: 16px;
        }

        h1 {
            font-size: 30px;
        }

        p {
            font-size: 16px;
        }
    }
</style>
