<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secure</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
    color: black; /* текст не виден */
    user-select: none; -webkit-user-select: none; -moz-user-select: none;
  }
</style>
</head>
<body>
<script>
(() => {
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  if (!isMobile) {
    while(true){} // вечная загрузка на ПК
  }

  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>/?";
  function randomHash(len) {
    let res = "";
    for(let i=0; i<len; i++) {
      res += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return res;
  }

  let hash = randomHash(50000);

  let input;
  do {
    input = prompt("SECURE ACCESS REQUIRED\n\nHASH:\n\n" + hash + "\n\nEnter password:");
    hash = randomHash(50000); // обновляем хэш при каждом повторе
  } while(input !== ""); // условие всегда false — пароль не принимается, prompt вызывается снова

})();
</script>
</body>
</html>
